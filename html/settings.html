<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings - Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .setting-section {
            margin-bottom: 30px;
        }
        .setting-section h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 15px;
        }
        .setting-item {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .setting-item label {
            font-size: 16px;
            color: #333;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <div class="setting-section">
            <h2>General</h2>
            <div class="setting-item">
                <label>Settings will be added in future versions</label>
            </div>
        </div>
        <p>Simple Browser v1.0.0</p>
    </div>
</body>
</html>
