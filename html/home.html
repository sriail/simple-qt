<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 600px;
            max-width: 90%;
        }
        h1 {
            font-size: 100px;
            margin-bottom: 40px;
            color: #333;
        }
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            box-sizing: border-box;
            outline: none;
        }
        .search-box:focus {
        }
   </style>
</head>
<body>
    <div class="container">
        <h1>Simple Qt</h1>
        <form id="searchForm">
            <input type="text" name="q" class="search-box" placeholder="Search the Web or enter a URL" autofocus>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.querySelector('input[name="q"]');
            const query = input.value.trim();
            
            if (!query) return;
            
            // Check if input looks like a URL
            const urlPattern = /^(https?:\/\/)?([\w\-]+(\.[\w\-]+)+)(\/.*)?$/i;
            const isUrl = urlPattern.test(query) || query.includes('.') && !query.includes(' ');
            
            if (isUrl) {
                // Navigate to the URL
                let url = query;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.location.href = url;
            } else {
                // Search with DuckDuckGo
                window.location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            }
        });
    </script>
</body>
</html>
