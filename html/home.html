<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home - Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 600px;
            max-width: 90%;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #333;
        }
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            box-sizing: border-box;
            outline: none;
        }
        .search-box:focus {
            border-color: #4285f4;
        }
        .search-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Browser</h1>
        <form id="searchForm" action="https://duckduckgo.com/" method="get">
            <input type="text" name="q" class="search-box" placeholder="Search with DuckDuckGo or enter URL" autofocus>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
