<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error - Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #d32f2f;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        .error-code {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <h2>Something went wrong</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p class="error-code">Error loading page</p>
    </div>
</body>
</html>
