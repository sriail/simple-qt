<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .search-container {
            margin: 2rem auto;
            max-width: 600px;
        }
        
        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .quick-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .quick-link h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .quick-link p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Simple Browser</h1>
        <p class="subtitle">A lightweight and modern Qt WebEngine browser</p>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search or enter URL..." id="searchBox">
        </div>
        
        <div class="quick-links">
            <a href="https://www.google.com" class="quick-link">
                <h3>Google</h3>
                <p>Search engine</p>
            </a>
            <a href="https://www.github.com" class="quick-link">
                <h3>GitHub</h3>
                <p>Code hosting</p>
            </a>
            <a href="https://www.wikipedia.org" class="quick-link">
                <h3>Wikipedia</h3>
                <p>Encyclopedia</p>
            </a>
            <a href="https://www.youtube.com" class="quick-link">
                <h3>YouTube</h3>
                <p>Video platform</p>
            </a>
        </div>
        
        <div class="footer">
            <p>Powered by Qt WebEngine | Press Ctrl+T for new tab | Press Ctrl+W to close tab</p>
        </div>
    </div>
    
    <script>
        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                let query = this.value.trim();
                if (query) {
                    if (query.startsWith('http://') || query.startsWith('https://')) {
                        window.location.href = query;
                    } else if (query.includes('.')) {
                        window.location.href = 'https://' + query;
                    } else {
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            }
        });
    </script>
</body>
</html>
